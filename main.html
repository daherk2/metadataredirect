<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Redirecionador de Metadados</a>
        </div>
    </nav>
    <form action="/" method="POST" enctype = "multipart/form-data">
        <div class="container">
            <div class="form-row">
                <div class="col-6"><label>URL:</label><input name="url" type="text" class="form-control" /></div>
            </div>
            <div class="form-row" style="margin-top: 2rem;">
                <div class="col-6"><label>Título:</label><input name="title" type="text" class="form-control" /></div>
            </div>
            <div class="form-row" style="margin-top: 2rem;">
                <div class="col-6"><label>Descrição:</label><input name="desc" type="text" class="form-control" /></div>
            </div>
            <div class="form-row" style="margin-top: 2rem;">
                <div class="col-6"><label>Imagem</label><input name="file" id="file" type="file" class="form-control" /></div>
            </div>
            <div class="form-row" style="margin-top: 2rem;">
                <div class="col-6"><button type="submit" class="btn btn-primary">Gerar Metatag</button></div>
            </div>
        </div>
    </form>
